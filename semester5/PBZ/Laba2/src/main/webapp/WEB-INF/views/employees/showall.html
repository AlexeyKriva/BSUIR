<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <style>
        a {
            font-size: 20px;
            text-align: center;
            display: block;
            margin-bottom: 10px;
            color: blue;
        }

        a[href="/"] {
            color: red;
        }
    </style>
</head>
<body>
<div th:each="employee : ${employees}">
    <a th:href="@{/employees/elements/showone/{id}(id=${employee.getId()})}"
       th:text="${employee.getFio()}">VALUE</a>
</div>
<a href="/">Home page</a>
</body>
</html>
