<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Метрики</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .metric {
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        .metric h2 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .metric p {
            margin: 10px 0 0;
            font-size: 24px;
            color: #28a745;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Метрики</h1>
    <div class="metrics">
        <div class="metric">
            <h2>Relevant documents</h2>
            <p>2</p>
        </div>
        <div class="metric">
            <h2>All relevant documents</h2>
            <p>2</p>
        </div>
        <div class="metric">
            <h2>Recall</h2>
            <p>1</p>
        </div>
        <div class="metric">
            <h2>Precision</h2>
            <p>1</p>
        </div>
        <div class="metric">
            <h2>Accuracy</h2>
            <p>1</p>
        </div>
        <div class="metric">
            <h2>Error</h2>
            <p>0</p>
        </div>
        <div class="metric">
            <h2>F-measure</h2>
            <p>1</p>
        </div>
    </div>
</div>
</body>
</html>
