<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #0056b3;
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #0056b3;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #0056b3;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .btn-delete {
            background-color: #ff0000;
            color: #fff;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h2>Sentence Analysis</h2>
<table>
    <thead>
    <tr>
        <th>Sentence</th>
        <th>Word</th>
        <th>Word1</th>
        <th>Relation</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop through the list of SentenceAnalysis objects -->
    <tr th:each="analysis : ${sentenceAnalyses}">
        <td th:text="${analysis.sentence}"></td>
        <td th:text="${analysis.word}"></td>
        <td th:text="${analysis.word1}"></td>
        <td th:text="${analysis.relation}"></td>
    </tr>
    </tbody>
</table>

<!-- Button for delete action -->
<form action="/delete-sentence-analysis" method="get" style="margin-top: 20px;">
    <button type="submit" class="btn-delete">Delete Selected Sentence</button>
</form>

</body>
</html>
